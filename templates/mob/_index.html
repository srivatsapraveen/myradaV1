{% extends "com/mob_base.html" %}
{% block bodycontent %}
	<div id="app-page">
    <div class="text-center">
		<main class="container form-signin">
		<form id="loginForm" class="app-form" action="/mob" method="post" replace="app-page" mod="HOME">		  
			<!--<img class="mb-4" src="https://myrada.org/wp-content/uploads/2020/12/myrada-logo.png" alt="" height="57">-->
			<span class="mb-4" tkey="mylife">MYRADA-LIFE</span>
			<h1 class="h3 mb-3 fw-normal" tkey="signin">Please sign in</h1>

			<div class="form-floating">
			  <input class="form-control" id="userid" value="" name="userid" required maxlength=10>
			  <label for="userid" tkey="ph_no">Phone Number</label>
			</div>
			<div class="form-floating">
			  <input type="password" class="form-control" id="pwd" value="" name="pwd" required maxlength=20>
			  <label for="pwd" tkey="pwd">Password</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit" tkey="login">Login</button>
		  </form>
		</main>
		  <div class="mt-2">
		  <a href="#" onclick="loadLang('en');return false;">English</a> | (V1.0b) | <a href="#" onclick="loadLang('kn');return false;">ಕನ್ನಡ</a>
		  </div>
		{% if (error != None or error != '') %}
			{{ error }}		
		{% endif %}
		
	</div>

  	<div class="btn-group d-flex fixed-bottom">
		<button id="btnAdd" class="btn btn-info" style="visibility:hidden" tkey="install">Install App</button>
	</div>
	</div>
{% endblock bodycontent %}
